<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Collapsible Sidebar – Starter</title>
  <style>
    :root {
      --bg: #0f172a;            /* slate-900 */
      --bg-soft: #111827;       /* gray-900 */
      --panel: #111827;
      --text: #e5e7eb;          /* gray-200 */
      --muted: #9ca3af;         /* gray-400 */
      --brand: #6366f1;         /* indigo-500 */
      --brand-2: #22d3ee;       /* cyan-400 */
      --border: #1f2937;        /* gray-800 */
      --shadow: 0 10px 20px rgba(0,0,0,.35), 0 6px 6px rgba(0,0,0,.25);
      --radius: 16px;
      --sidebar-w: 280px;
      --transition: 260ms cubic-bezier(.2,.8,.2,1);
    }

    @media (prefers-color-scheme: light) {
      :root {
        --bg: #f8fafc;          /* slate-50 */
        --bg-soft: #ffffff;     /* white */
        --panel: #ffffff;
        --text: #0f172a;        /* slate-900 */
        --muted: #475569;       /* slate-600 */
        --brand: #4f46e5;       /* indigo-600 */
        --brand-2: #06b6d4;     /* cyan-500 */
        --border: #e5e7eb;      /* gray-200 */
      }
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Noto Sans", "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: radial-gradient(1200px 800px at 10% -10%, rgba(99,102,241,.25), transparent 35%),
                  radial-gradient(1000px 700px at 110% 10%, rgba(34,211,238,.18), transparent 40%),
                  var(--bg);
      color: var(--text);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Layout */
    .app {
      display: grid;
      grid-template-columns: var(--sidebar-w) 1fr;
      min-height: 100dvh;
    }

    /* Sidebar */
    .sidebar {
      position: relative;
      background: linear-gradient(180deg, var(--panel), #0b1220 70%);
      border-right: 1px solid var(--border);
      padding: 20px 16px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.02);
      transition: transform var(--transition), width var(--transition);
      will-change: transform;
      z-index: 30;
    }

    .sidebar__logo {
      display: flex; align-items: center; gap: 10px;
      padding: 10px 12px; border-radius: 12px;
      background: linear-gradient(135deg, rgba(99,102,241,.12), rgba(34,211,238,.10));
      border: 1px solid var(--border);
    }
    .sidebar__logo .mark { width: 28px; height: 28px; flex: 0 0 28px; }
    .sidebar__logo .word { font-weight: 700; letter-spacing: .3px; }

    nav { margin-top: 18px; }
    .nav {
      list-style: none; padding: 0; margin: 0;
      display: grid; gap: 6px;
    }
    .nav a {
      display: grid; grid-template-columns: 28px 1fr auto; align-items: center;
      gap: 12px; text-decoration: none; color: var(--text);
      padding: 12px 12px; border-radius: 12px; border: 1px solid transparent;
      transition: background var(--transition), transform var(--transition), border-color var(--transition);
    }
    .nav a:hover { background: rgba(99,102,241,.08); border-color: var(--border); }
    .nav a:active { transform: translateY(1px); }
    .nav .icon { width: 22px; height: 22px; opacity: .9; }
    .nav .badge {
      font-size: 12px; padding: 3px 8px; border-radius: 999px;
      background: rgba(99,102,241,.18); color: var(--text);
      border: 1px solid var(--border);
    }

    .sidebar__footer { margin-top: auto; padding: 12px; font-size: 13px; color: var(--muted); }

    /* Topbar */
    .topbar {
      position: sticky; top: 0; z-index: 20;
      display: flex; align-items: center; gap: 12px; justify-content: space-between;
      background: rgba(17,24,39,.6); backdrop-filter: blur(8px);
      border-bottom: 1px solid var(--border); padding: 10px 16px;
    }

    .btn {
      display: inline-flex; align-items: center; gap: 8px;
      padding: 10px 14px; border-radius: 999px; border: 1px solid var(--border);
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      color: var(--text); cursor: pointer; font-weight: 600;
      transition: transform var(--transition), box-shadow var(--transition), background var(--transition);
    }
    .btn:hover { box-shadow: var(--shadow); }
    .btn:active { transform: translateY(1px); }

    .content { padding: 24px clamp(16px, 3vw, 40px); }
    .cards { display: grid; grid-template-columns: repeat(12, 1fr); gap: 16px; }
    .card { grid-column: span 6; background: var(--bg-soft); border: 1px solid var(--border); border-radius: var(--radius); padding: 18px; box-shadow: var(--shadow); }
    .card h3 { margin: 0 0 10px; }
    .card p { margin: 0; color: var(--muted); }

    /* Mobile behavior */
    @media (max-width: 900px) {
      .app { grid-template-columns: 1fr; }
      .sidebar {
        position: fixed; inset: 0 auto 0 0; width: var(--sidebar-w);
        transform: translateX(-100%);
        height: 100dvh; border-right: 1px solid var(--border);
      }
      .sidebar.open { transform: translateX(0%); }
      .scrim { position: fixed; inset: 0; background: rgba(0,0,0,.45); opacity: 0; pointer-events: none; transition: opacity var(--transition); }
      .scrim.show { opacity: 1; pointer-events: auto; }
      .card { grid-column: span 12; }
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      .sidebar, .btn, .nav a, .scrim { transition: none !important; }
    }
  </style>
</head>
<body>
  <div class="app">
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar" aria-hidden="false">
      <div class="sidebar__logo" aria-label="TaskFlow logo placeholder">
        <!-- Simple gradient logo mark -->
        <svg class="mark" viewBox="0 0 48 48" fill="none" aria-hidden="true">
          <defs>
            <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
              <stop offset="0" stop-color="var(--brand)" />
              <stop offset="1" stop-color="var(--brand-2)" />
            </linearGradient>
          </defs>
          <rect x="4" y="4" width="40" height="40" rx="10" fill="url(#g)" />
          <path d="M14 25l6 6 14-14" stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <span class="word">Your Logo</span>
      </div>

      <nav aria-label="Primary">
        <ul class="nav">
          <li><a href="#" tabindex="0">
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8"><path d="M3 12l9-9 9 9"/><path d="M9 21V9h6v12"/></svg>
            <span>Home</span>
            <span class="badge">New</span>
          </a></li>
          <li><a href="#">
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 01-2.83 2.83l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 11-4 0v-.09a1.65 1.65 0 00-1-1.51 1.65 1.65 0 00-1.82.33l-.06.06a2 2 0 11-2.83-2.83l.06-.06a1.65 1.65 0 00.33-1.82 1.65 1.65 0 00-1.51-1H3a2 2 0 110-4h.09a1.65 1.65 0 001.51-1 1.65 1.65 0 00-.33-1.82l-.06-.06A2 2 0 114 3.51l.06.06a1.65 1.65 0 001.82.33h.01A1.65 1.65 0 007.39 3H7.5A2 2 0 119 1h.09a1.65 1.65 0 001 1.51c.55.23 1.17.23 1.72 0A1.65 1.65 0 0012 1h0a2 2 0 012 2v.09c0 .64.26 1.26.73 1.73.47.47 1.09.73 1.73.73H17a2 2 0 112 2v.09c0 .64.26 1.26.73 1.73.47.47 1.09.73 1.73.73H22a2 2 0 110 4h-.09a1.65 1.65 0 00-1.51 1z"/></svg>
            <span>Settings</span>
          </a></li>
          <li><a href="#">
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8"><path d="M4 4h16v12H4z"/><path d="M2 20h20"/></svg>
            <span>Projects</span>
          </a></li>
          <li><a href="#">
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8"><path d="M21 15a2 2 0 01-2 2H7l-4 4V5a2 2 0 012-2h14a2 2 0 012 2z"/></svg>
            <span>Messages</span>
            <span class="badge">3</span>
          </a></li>
          <li><a href="#">
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8"><path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
            <span>Profile</span>
          </a></li>
        </ul>
      </nav>

      <div class="sidebar__footer">© 2025 · Sidebar Demo</div>
    </aside>

    <!-- Main area -->
    <main>
      <header class="topbar">
        <button class="btn" id="toggleBtn" aria-controls="sidebar" aria-expanded="true">
          <!-- hamburger icon -->
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true"><path d="M3 6h18M3 12h18M3 18h18"/></svg>
          <span>Menu</span>
        </button>
        <div style="flex:1"></div>
        <button class="btn" id="ctaBtn">Get Started</button>
      </header>

      <section class="content" id="content">
        <h1 style="margin:0 0 12px">Welcome </h1>
        
        <div class="cards">
          <article class="card">
            <h3>Smooth Animation</h3>
            <p>Sidebar slides in/out using CSS transforms for buttery 60fps motion.</p>
          </article>
          <article class="card">
            <h3>Accessible Toggle</h3>
            <p>Button updates <code>aria-expanded</code>, closes on <kbd>Esc</kbd>, and traps focus on mobile.</p>
          </article>
        </div>
      </section>
    </main>
  </div>

  <!-- Scrim for mobile -->
  <div class="scrim" id="scrim" hidden></div>

  <script>
    (function() {
      const sidebar = document.getElementById('sidebar');
      const toggleBtn = document.getElementById('toggleBtn');
      const scrim = document.getElementById('scrim');

      const mq = window.matchMedia('(max-width: 900px)');

      function isMobile() { return mq.matches; }

      function openSidebar() {
        if (isMobile()) {
          sidebar.classList.add('open');
          scrim.hidden = false; scrim.classList.add('show');
          sidebar.setAttribute('aria-hidden', 'false');
          toggleBtn.setAttribute('aria-expanded', 'true');
          // focus first focusable element inside sidebar
          const first = sidebar.querySelector('a, button');
          first && first.focus();
          document.addEventListener('keydown', onKeydown);
        }
      }

      function closeSidebar() {
        if (isMobile()) {
          sidebar.classList.remove('open');
          scrim.classList.remove('show');
          sidebar.setAttribute('aria-hidden', 'true');
          toggleBtn.setAttribute('aria-expanded', 'false');
          setTimeout(() => { scrim.hidden = true; }, 200);
          document.removeEventListener('keydown', onKeydown);
          toggleBtn.focus();
        }
      }

      function onKeydown(e) {
        if (e.key === 'Escape') closeSidebar();
        // very light focus trap while sidebar is open on mobile
        if (e.key === 'Tab' && isMobile() && sidebar.classList.contains('open')) {
          const focusables = sidebar.querySelectorAll('a, button, [tabindex]:not([tabindex="-1"])');
          if (!focusables.length) return;
          const first = focusables[0];
          const last = focusables[focusables.length - 1];
          if (e.shiftKey && document.activeElement === first) { last.focus(); e.preventDefault(); }
          else if (!e.shiftKey && document.activeElement === last) { first.focus(); e.preventDefault(); }
        }
      }

      toggleBtn.addEventListener('click', () => {
        if (isMobile()) {
          const open = sidebar.classList.contains('open');
          open ? closeSidebar() : openSidebar();
        } else {
          // Desktop: compact/collapsed mini mode
          document.body.classList.toggle('mini');
        }
      });

      scrim.addEventListener('click', closeSidebar);

      // Keep states tidy when resizing across breakpoints
      mq.addEventListener('change', () => {
        sidebar.classList.remove('open');
        scrim.classList.remove('show');
        scrim.hidden = true;
        sidebar.setAttribute('aria-hidden', 'false');
        toggleBtn.setAttribute('aria-expanded', 'true');
      });
    })();
  </script>
</body>
</html>
